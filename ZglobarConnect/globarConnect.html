const gInsInit = (function(){
	
	const inner_ = {data: null};

	let count_ = 0;
	let callMaxCnt_ = 0;

	function reset_(cnt, data){
		callMaxCnt_ = cnt;
		inner_.data = data;
		count_ = 0;
	}

	function get_(){

		++count_;
		//L_( " %cget_() count_=" + count_  + " max:" + callMaxCnt_ , "color:red");

		const sendData = inner_.data||null;
		if( count_ >= callMaxCnt_ ){
			delete inner_.data;
			inner_.data = null;
		}
		return sendData;
	}

	return{

		get: function(){
			return get_();
		}

		,reset: function(cnt, data){
			reset_(cnt, data);
		}
	}

})();
